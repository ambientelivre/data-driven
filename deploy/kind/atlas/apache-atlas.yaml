apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache-atlas
  labels:
    app: apache-atlas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apache-atlas
  template:
    metadata:
      labels:
        app: apache-atlas
    spec:
      containers:
        - name: apache-atlas
          image: apache/atlas:2.4.0
          ports:
            - containerPort: 21000
          env:
            - name: ATLAS_OPTS
              value: "-Datlas.server.bind.address=0.0.0.0"
          resources:
            requests:
              cpu: "500m"
              memory: "2Gi"
            limits:
              cpu: "1"
              memory: "4Gi"
          volumeMounts:
            - name: atlas-data
              mountPath: /opt/apache-atlas/data
      volumes:
        - name: atlas-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: apache-atlas
spec:
  type: NodePort
  ports:
    - port: 21000
      targetPort: 21000
      nodePort: 32100
  selector:
    app: apache-atlas

