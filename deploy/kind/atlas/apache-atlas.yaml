apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache-atlas
  labels:
    app: apache-atlas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apache-atlas
  template:
    metadata:
      labels:
        app: apache-atlas
    spec:
      containers:
        - name: apache-atlas
          image: sburn/apache-atlas:latest
          ports:
            - containerPort: 21000
          command:
            - /bin/bash
            - -c
            - |
              if [ -x /opt/apache-atlas/bin/atlas_start.py ]; then
                /opt/apache-atlas/bin/atlas_start.py
              elif [ -x /opt/atlas/bin/atlas_start.py ]; then
                /opt/atlas/bin/atlas_start.py
              else
                echo "Erro: script atlas_start.py n√£o encontrado"; ls -R /opt
                sleep 3600
              fi
              tail -f /opt/apache-atlas/logs/atlas.log || tail -f /opt/atlas/logs/atlas.log
          resources:
            requests:
              cpu: "500m"
              memory: "2Gi"
            limits:
              cpu: "1"
              memory: "4Gi"
          volumeMounts:
            - name: atlas-data
              mountPath: /opt/apache-atlas/data
      volumes:
        - name: atlas-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: apache-atlas
spec:
  type: NodePort
  ports:
    - port: 21000
      targetPort: 21000
      nodePort: 32100
  selector:
    app: apache-atlas

