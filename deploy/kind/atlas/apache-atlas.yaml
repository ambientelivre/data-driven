apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache-atlas
  labels:
    app: apache-atlas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apache-atlas
  template:
    metadata:
      labels:
        app: apache-atlas
    spec:
      containers:
        - name: apache-atlas
          image: sburn/apache-atlas:latest
          ports:
            - containerPort: 21000
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "1"
              memory: "2Gi"
          readinessProbe:
            httpGet:
              path: /
              port: 21000
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 21000
            initialDelaySeconds: 60
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: apache-atlas
  labels:
    app: apache-atlas
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 21000
      targetPort: 21000
  selector:
    app: apache-atlas

