apiVersion: v1
kind: PersistentVolume
metadata:
  name: atlas-pv
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  hostPath:
    path: /data/atlas
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: atlas-pvc
  namespace: atlas
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: manual
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: atlas-server
  namespace: atlas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: atlas-server
  template:
    metadata:
      labels:
        app: atlas-server
    spec:
      containers:
        - name: atlas
          image: sburn/apache-atlas:latest
          ports:
            - containerPort: 21000
           env:
             - name: ATLAS_SERVER_HEAP
               value: "4096M"
          volumeMounts:
            - name: atlas-data
              mountPath: /apache-atlas/data
      volumes:
        - name: atlas-data
          persistentVolumeClaim:
            claimName: atlas-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: atlas-service
spec:
  selector:
    app: atlas-server
  ports:
    - name: http
      port: 21000
      targetPort: 21000
  type: ClusterIP
